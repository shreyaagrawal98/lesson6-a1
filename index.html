<html>
    <head>
        <title>
            Forms in Html
        </title>
    </head>
    <body>
        <Form>
            <fieldset>
                <legend>personal info</legend>
            <label>First Name</label>
            <br>
            <input type="text" placeholder="name">
            <input type="password" placeholder="password">
            </fieldset>
            <textarea name="right your address here" rows="7" cols="4"></textarea>
            <select>
                <option>Rajiv international school</option>
                <option>Dominics</option>
                <option>RLPKD</option>
                <option>shri ji baba school</option>
                <label>gender</label><br>
                <input type="radio" name="xy">female
                <input type="radio" name="xy">Male
                <input type="radio" name="xy">other
                <br>
                <label>select your subject</label>
                <br>
                 <input type="checkbox">Maths
                <br>
                <input type="checkbox">english
                <input type="checkbox">EVS
                <input type="checkbox">Tamil
                <input type="checkbox">Reasoning
            </select>
        </Form>
    </body>
</html>
